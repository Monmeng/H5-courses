<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas绘图基础（绘制弧）</title>
    <script type="text/javascript">
        window.onload = function () {
            canvasApp();
        }

        function canvasApp() {
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');
            context.lineWidth = 5;
            context.strokeStyle = "blue";
            context.save();  //与路径无关

            context.beginPath();              
            context.arc(100, 100, 50, Math.PI,Math.PI*1.5,false);//false为顺时针方向
            context.stroke();           
            context.closePath();

            context.lineWidth = 10;
            context.strokeStyle = "red";
            context.beginPath();
            context.restore();
            context.arc(100,100,50,Math.PI*0.5,Math.PI*2,true);//true为逆时针方向
            context.stroke();
            context.closePath();

             //绘制介于两个切线之间的弧 context.arcTo( x1 , y1 , x2 , y2 , radius );

            context.beginPath();
            context.lineWidth = 15;
            context.strokeStyle = "orange";
            context.restore();
            context.moveTo(300, 300);
            context.arcTo(500, 300, 500, 500, 100);
            context.stroke();
            context.closePath();

        }


    </script>
</head>

<body>
    <div>
        <canvas id="canvas" width="500" height="500" style="border:solid #ccc 2px">
            Your browser does not support the HTML 5 Canvas.
        </canvas>
    </div>
</body>

</html>
